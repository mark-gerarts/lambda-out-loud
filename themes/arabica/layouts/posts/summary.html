<article class="post-item">
  {{ with .Params.image }}
  <img src="{{ . }}"></img>
  {{ end }}
  <a href="{{ .RelPermalink }}" class="post-link">
    {{ .Title}}
  </a>
  <p>{{ .Summary }}</p>
  <p class="meta">
    <time class="meta">
      {{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006") }}
    </time>
  </p>
</article>
