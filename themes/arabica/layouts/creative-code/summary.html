<article class="post">
	<header class="post-header">
    {{ if .Params.Image }}
      <a href="{{ .Page.RelPermalink }}">
        <img src="{{ .Params.Image.file }}" {{ with .Params.Image.alt }}alt="{{ . }}"{{ end }}></img>
      </a>
    {{ end }}
		<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	</header>
	<section class="post-excerpt">
    <p>
      {{ .Summary }} <a class="read-more" href="{{ .RelPermalink }}">Read more &raquo;</a>
    </p>
	</section>
	<footer class="post-meta">
    <time class="post-date">{{ .Date.Format (.Site.Params.dateFormatToUse | default "January 02, 2006")  }}</time>
	</footer>
</article>
