baseURL = "https://www.lambda-out-loud.com/"
languageCode = "en-us"
title = "Lambda Out Loud"
paginate = 5
theme = "arabica"

[params]
    description = "A blog about all things code"
    mainSections = ["posts", "creative-code"]

[menu]
    [[menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
        weight = -20

    [[menu.main]]
        identifier = "creative-code"
        name = "Creative code"
        url = "/creative-code/"
        weight = -10

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "friendly"
    tabWidth = 4
